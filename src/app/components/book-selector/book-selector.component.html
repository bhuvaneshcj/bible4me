<div class="book-selector-container">
    <!-- Custom Book Select -->
    <div class="select-group">
        <div class="custom-select">
            <button type="button" class="custom-select-button" (click)="toggleBookDropdown()" [class.open]="isBookDropdownOpen">
                <span>{{ selectedBook?.name || "நூலைத் தேர்ந்தெடுக்கவும்" }}</span>
                <svg class="custom-select-arrow" [class.rotated]="isBookDropdownOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <div class="custom-select-dropdown" [class.open]="isBookDropdownOpen">
                <div *ngFor="let book of books" class="custom-select-option" [class.selected]="book.slug === selectedBookSlug" (click)="selectBook(book)">
                    {{ book.name }}
                </div>
            </div>
        </div>
    </div>

    <!-- Chapter Swiper -->
    <div class="select-group">
        <div class="swiper chapter-swiper" #chapterSwiper>
            <div class="swiper-wrapper">
                <div *ngFor="let chapter of chapters" class="swiper-slide">
                    <button type="button" class="chapter-button" [class.active]="chapter.slug === selectedChapterSlug" [disabled]="!selectedBook || chapters.length === 0" (click)="selectChapter(chapter)">
                        {{ chapter.id }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
