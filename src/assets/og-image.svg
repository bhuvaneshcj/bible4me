<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#fff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="100" fill="#fff" opacity="0.1"/>
  
  <!-- Book icon -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="120" height="160" rx="8" fill="#fff" opacity="0.2"/>
    <rect x="0" y="0" width="120" height="160" rx="8" fill="none" stroke="#fff" stroke-width="3" opacity="0.4"/>
    <line x1="20" y1="30" x2="100" y2="30" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="50" x2="100" y2="50" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="70" x2="100" y2="70" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="90" x2="100" y2="90" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="110" x2="100" y2="110" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="130" x2="100" y2="130" stroke="#fff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Main text -->
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#fff">
    Bible4Me
  </text>
  
  <!-- Tamil subtitle -->
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="36" fill="#fff" opacity="0.9">
    தமிழ் பைபிள் ஆன்லைன்
  </text>
  
  <!-- Tagline -->
  <text x="350" y="400" font-family="Arial, sans-serif" font-size="24" fill="#fff" opacity="0.8">
    Read the Bible online in Tamil
  </text>
</svg>

